<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ela Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1 class="logo-neon">Ela Fashion</h1>
        <p class="subtitle">à Sua Loja Fashion</p>
    </header>

    <main class="products-container">
        <div class="product-card">
            <img src="colar.jpeg" alt="Colar" class="product-image">
            <h2 class="product-title">Colar Elegance</h2>
            <p class="product-price">R$ 199,99</p>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="brincos.jpg" alt="Brincos" class="product-image">
            <h2 class="product-title">Brincos Shine</h2>
            <p class="product-price">R$ 99,99</p>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="relogio.png" alt="Relógio" class="product-image">
            <h2 class="product-title">Relógio Premium</h2>
            <p class="product-price">R$ 399,99</p>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>
    </main>

</body>
</html>
